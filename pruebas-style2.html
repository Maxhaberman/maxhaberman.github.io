<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Box Model</title>
    <style>
        div {
            background-color: #00FFFF;
        }
        p {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            clear: left;
            margin-right: 10px;
        }
        #p1 {
            background-color: #A52A2A;
        /*    float: right; */
        }
        #p2 {
            background-color: #DEB887;
        }
        #p3 {
            background-color: #5F9EA0;
            clear: left;
        }
        #p4 {
            background-color: #FF7F50;
        }
        section {
            clear: left;
        }
</style>
</head>
<body>
    <h1>Floating Elements</h1>
    <div>
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>
        <p id="p4"></p>
        <section>Texto normal despues de los parrafos boxes </section>
    </div>
</body>
</html>
